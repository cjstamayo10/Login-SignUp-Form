<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-img" style="background-image: url('./images/login-img.jpg');">
            </div>
            <div class="form">
                <div class="form-title">
                    Account Login
                </div>
                <div class="input-container">
                    <form action="">
                        <div class="input-content">
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <input type="email" name="email" id="" placeholder="example@email.com" required>
                        </div>
                        <div class="input-content">
                            <div class="input-icon">
                                <i class="fa-solid fa-key"></i>
                            </div>
                            <input type="password" name="password" id="" placeholder="••••••••••••" required>
                        </div>
                        <div class="form-btn">
                            <button type="submit" name="submit">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="forgot-container">
                        <div class="content left-side">
                            <input type="checkbox" name="" id="" unchecked>
                            Remember Me
                        </div>
                        <div class="content right-side">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <div class="content">
                        <a href="sign-up.html">
                            <button type="submit">Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Developed by: Christian Jefferson S. Tamayo
    </div>
</body>
</html>
